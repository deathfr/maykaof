<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>ϻᴀᴊᴋᴀ.𝗓 – Premium Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="layout">
  <div class="profile">
    <div class="banner"></div>
    <div class="profile-content">
      <div class="avatar"><img src="avatar.jpg"></div>
      <div class="profile-name">ϻᴀᴊᴋᴀ.𝗓</div>
      <div class="profile-handle">@ϻᴀᴊᴋᴀ.𝗓</div>
    </div>
  </div>

  <div class="feed">
    <div class="top-bar" id="creatorBar">
      <button class="add-toggle" onclick="toggleAdd()">➕ Nowy post</button>
    </div>

    <div class="add-post" id="addPostBox">
      <input id="titleInput" placeholder="Tytuł posta">
      <textarea id="descInput" placeholder="Opis posta"></textarea>
      <input type="file" id="imageInput" multiple accept="image/*">
      <button onclick="addPost()">Dodaj post</button>
    </div>

    <div id="posts"></div>
  </div>
</div>

<div class="modal" id="editModal">
  <div class="modal-box">
    <input id="editTitle">
    <textarea id="editDesc"></textarea>
    <div class="modal-actions">
      <button onclick="closeModal()">Anuluj</button>
      <button class="primary" onclick="saveEdit()">Zapisz</button>
    </div>
  </div>
</div>

<div class="fullscreen" id="fullscreen">
  <img id="fsImg">
</div>

<script src="script.js"></script>
</body>
</html>
